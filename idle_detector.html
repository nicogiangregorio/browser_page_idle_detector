<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Test | Idle Detector</title>
<script type="text/javascript" src="idle_detector.js"></script>
<script type="text/javascript">

	window.onload = function() {
		IDLE_DETECTOR.init(5, appendText);
		IDLE_DETECTOR.startCountdown();
		
	}
	function appendText(){
		document.getElementById('testDiv').innerHTML = 'Last refreshed on: ' + new Date();
	}
</script>
</head>
<body>
	<h3>Forget this page for 5 seconds and when you return back, see what it shows.</h3>
	<p id="testDiv"></p>
</body>
</html>
